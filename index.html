<!DOCTYPE html>
<html>

<head>
    <title>Campo Minado</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <div class="container">
        <table onmousedown="clique(event)" class="tabela"></table>
        <div id="texto">
            <div class="contagem_bombas"></div>
            <div class="legenda">
                <div class="div-legenda">
                    <div class='cubo aberta'></div>
                    <p>- Casa Descoberta</p>
                </div>
                <div class="div-legenda">
                    <div class='cubo bandeira'></div>
                    <p>- Bandeira</p>
                </div>
                <div class="div-legenda">
                    <div class='cubo explodiu'></div>
                    <p>- Causa da Explosão</p>
                </div>
                <div class="div-legenda">
                    <div class='cubo fimJogo'></div>
                    <p>- Bombas que não foram Marcadas nem Explodiram</p>
                </div>
                <div class="div-legenda">
                    <div class='cubo fimJogoBandeira'></div>
                    <p>- Bandeiras Acertadas</p>
                </div>
            </div>
            <div id="resultado"></div>
        </div>
    </div>

    <script type="text/javascript" src="codigo.js"></script>
</body>

</html>
